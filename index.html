<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/07f1e373ab.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>BoolFlix</title>
        <link rel="shortcut icon" type="image/x-icon" href="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.pngall.com%2Fwp-content%2Fuploads%2F2%2FB-Letter-Transparent-180x180.png&f=1&nofb=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section id="header-fullwidth">
            <header>
                <input id="search" placeholder="Inserisci il Titolo" value="Ritorno al futuro">
                <button id="btn-search">Ricerca</button>
            </header>
        </section>
        <section id="main-fullwidth">
            <main>
                <div class="container"></div>
            </main>
        </section>

        <script id="card-template" type="text/x-handlebars-template">
            <div class="card">
                <img src="{{cover}}" alt="cover">
                <h3>Titolo</h3>
                <p>{{titolo}}</p>
                <div class="title">
                    <h3>Titolo Originale</h3>
                    <p>{{titoloOriginale}}</p>
                </div>
                <h3>Lingua Originale</h3>
                <img class="flag" src="img/flags/{{lingua}}.png" alt="{{lingua}}">
                <h3>Voto</h3>
                <p>{{voto}} / 5</p>
                <div class="empty-stars">
                    <div class="fill-stars"></div>
                </div>
            </div>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
