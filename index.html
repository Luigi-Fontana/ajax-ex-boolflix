<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/07f1e373ab.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>BoolFlix</title>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.pngall.com%2Fwp-content%2Fuploads%2F2%2FB-Letter-Transparent-180x180.png&f=1&nofb=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section id="header-fullwidth">
            <header>
                <div class="header-left">
                    <a href="#"><img src="img/logo-gold.png" alt="logo"></a>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Serie TV</a></li>
                        <li><a href="#">Film</a></li>
                        <li><a href="#">Nuovi Arrivi</a></li>
                        <li><a href="#">La mia Lista</a></li>
                    </ul>
                </div>
                <div class="header-right">
                    <div class="header-right-search">
                        <i id="icon-search" class="fas fa-search"></i>
                        <input id="search" placeholder="Cerca Film o Serie TV">
                    </div>
                    <div class="header-right-profile">
                        <a href="#">Bambini</a>
                        <i class="fas fa-gift"></i>
                        <i class="fas fa-bell"></i>
                        <img class="avatar" src="img/avatar1.png" alt="avatar">
                    </div>
                </div>
            </header>
        </section>
        <section id="main-fullwidth">
            <main>
                <select id="genere">
                    <option value="">Filtra per genere -- &#x25BE;</option>
                    <option value="28">Azione</option>
                    <option value="12">Avventura</option>
                    <option value="16">Animazione</option>
                    <option value="35">Commedia</option>
                    <option value="80">Crime</option>
                    <option value="99">Documentario</option>
                    <option value="18">Dramma</option>
                    <option value="10751">Famiglia</option>
                    <option value="14">Fantasy</option>
                    <option value="36">Storia</option>
                    <option value="27">Horror</option>
                    <option value="10402">Musica</option>
                    <option value="9648">Mistero</option>
                    <option value="10749">Romance</option>
                    <option value="878">Fantascienza</option>
                    <option value="10770">Televisione Film</option>
                    <option value="53">Thriller</option>
                    <option value="10752">Guerra</option>
                    <option value="37">Western</option>
                </select>
                <div class="container"></div>
            </main>
        </section>

        <script id="card-template" type="text/x-handlebars-template">
            <div class="card" data-card={{contatore}} data-type="{{tipo}}" data-genere={{genere}}>
                <div class="front active">
                    <img class="cover" src="{{cover}}" alt="cover">
                </div>
                <div class="back">
                    <h3>Titolo</h3>
                    <p>{{titolo}}</p>
                    <div class="title">
                        <h3>Titolo Originale</h3>
                        <p>{{titoloOriginale}}</p>
                    </div>
                    <h3>Lingua Originale</h3>
                    <p>{{{lingua}}}</p>
                    <h3>Voto</h3>
                    <p>{{voto}} / 5</p>
                    <p>{{{stars}}}</p>
                </div>
                <div class="back-click">
                    <h3>Trama</h3>
                    <p>{{{trama}}}</p>
                    <div class="back-click-cast">
                        <h3>Cast</h3>
                    </div>
                    <div class="back-click-genres">
                        <h3>Genere/i</h3>
                    </div>
                </div>
            </div>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
